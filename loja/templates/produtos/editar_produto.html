<!-- Precisa ter esse load para arquivos estaticos, sem ele não funciona -->
{% load static %}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Fonte Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Estilizacao, como segue a mesma da tela inicial não mudei -->
    <link rel="stylesheet" href="{% static 'css/home_estilizacao.css' %}">

    <title>Editar Produto</title>

  </head>
  <body>
    <nav class="navbar navbar-light">
      <div class="container-fluid d-flex justify-content-between">
        <span class="navbar-brand mb-0 h1">Loja</span>
        <div>
          <!-- Botão no canto superior direito, link para as página de listagem de produtos e de cadastro -->
          <a href="{% url 'listagem_produtos' %}" class="btn btn-listagem me-2">Listagem</a>
          <a href="{% url 'home' %}" class="btn btn-listagem">Cadastro</a>
        </div>
      </div>
    </nav>
    
      
    
    <!-- Formulário centralizado -->
    <div class="form-container">
      <form action="{% url 'editar_produto' produto.id_produto %}" method="post"> 
        {% csrf_token %}
        <div class="container">
          <h2 class="text-center mb-4">Editar Produto</h2>
          <div class="mb-3 espacamento">
            <label for="nomeProduto" class="form-label">Nome</label>
            <input name="nome_produto" class="form-control" type="text" value="{{ produto.nome }}" placeholder="Nome" maxlength="100" required>
          </div>
          <div class="mb-3 espacamento">
            <label for="precoProduto" class="form-label">Preço</label>
            <input name="preco_produto" class="form-control" type="number" value="{{ produto.preco }}" placeholder="Preço" step="0.01" min="0" required>
          </div>
          <div class="mb-3 espacamento">
            <label for="qtdEstoque" class="form-label">Quantidade em Estoque</label>
            <input name="qtd_estoque" class="form-control" type="number" value="{{ produto.quantidade_estoque }}" placeholder="Estoque" step="1" min="0" required>
          </div>
          <div class="text-center">
            <button type="submit" name="editar_produto" class="btn btn-produto">Salvar Edição</button>
          </div>
        </div>
      </form> 
    </div>

    {% if mensagem %}
        <div id="success-alert" class="alert alert-success mt-3 text-center" role="alert">
            {{ mensagem }}
        </div>
    {% endif %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
