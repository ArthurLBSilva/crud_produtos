{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Fonte Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Estilizacao da listagem -->
    <link rel="stylesheet" href="{% static 'css/listagem_estilizacao.css' %}">

    <title>Listagem de Produtos</title>
    <style>
     
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Loja</span>
        <!-- Botão no canto superior direito -->
        <a href="{% url 'home' %}" class="btn btn-listagem top-right-button">Cadastrar Produto</a>
      </div>
    </nav>

    <!-- Tabela de Produtos -->
    <div class="container mt-4">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Quantidade em Estoque</th>
            <th>Data de Criação</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for produto in produtos %}
          <tr>
            <td>{{ produto.id_produto }}</td>
            <td>{{ produto.nome }}</td>
            <td>{{ produto.preco }}</td>
            <td>{{ produto.quantidade_estoque }}</td>
            <td>{{ produto.data_criacao }}</td>
            <td class="action-buttons">
              <!-- Ícones de ação -->
              <!-- Ícone para editar -->
              <button class="btn-action">
                <!-- Adicione o caminho do ícone de editar aqui -->
                <!-- Exemplo: <img src="{% static 'icons/edit-icon.svg' %}" alt="Editar"> -->
                Editar
              </button>
              <!-- Ícone para excluir -->
              <button class="btn-action">
                <!-- Adicione o caminho do ícone de excluir aqui -->
                <!-- Exemplo: <img src="{% static 'icons/delete-icon.svg' %}" alt="Excluir"> -->
                Excluir
              </button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
