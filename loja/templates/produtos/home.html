<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cadastre-me!</title>
  </head>
  <body>
    <nav style="background-color: aquamarine !important;" class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Aerotur</span>
        </div>
      </nav>
      <form action="{% url 'home' %}" method="post"> 
        <!--Tem que ter isso para conseguir renderizar a pagina-->
        {% csrf_token %}
        <div style="text-align: center;"class="container">
            <h1>Cadastro de produtos</h1>
            <!--required mostra o aviso para não deixar salvar sem valor nulo-->
            Nome <input name = "nome_produto" class="form-control-sm"type="text" required>
            Preço: <input name="preco_produto" class="form-control-sm" type="number" step="0.01" min="0" required>
            Quantidade em estoque <input name = "qtd_estoque" class="form-control-sm" type="number" step="1" required>
            <button type="submit" name="cadastrar_produto" class="form-control-sm">Cadastrar Produto</button>     
        </div> 
    </form> 
    <!-- Mensagem de sucesso ou erro, caso haja -->
    {% if message %}
        <div class="alert alert-success" role="alert">
            {{ message }}
        </div>
    {% endif %}

<!-- Botão para ir para a listagem de produtos -->
<a href="{% url 'listagem_produtos' %}" class="btn btn-primary">Ver Listagem de Produtos</a>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
